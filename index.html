<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="currentContainer">
        <div class="currentTimeZone" id="currentTimeZone">
          Current Time Zone
        </div>
      </div>

      <select name="" id="" class="selector">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Tokyo</option>
      </select>
      <div class="break"></div>
      <div class="displayLondonCity" id="london">
        <div class="left-section">
          <div class="location-box">
            <div class="location">London</div>
            <div class="date">Wednesday 29th May 2024</div>
          </div>
        </div>
        <div class="right-section">
          <div class="time">13:36:22 <small>PM</small></div>
        </div>
      </div>
      <div class="break"></div>
      <div class="displayTokyoCity" id="tokyo">
        <div class="left-section">
          <div class="location-box">
            <div class="location">Tokyo</div>
            <div class="date">Wednesday 29th May 2024</div>
          </div>
        </div>
        <div class="right-section">
          <div class="time">13:36:22 <small>PM</small></div>
        </div>
      </div>
      <div class="break"></div>
      <div class="displayParisCity" id="paris">
        <div class="left-section">
          <div class="location-box">
            <div class="location">Paris</div>
            <div class="date">Wednesday 29th May 2024</div>
          </div>
        </div>
        <div class="right-section">
          <div class="time">13:36:22 <small>PM</small></div>
        </div>
      </div>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/EmyliePm" target="_blank"
            >Emylie Periot-McCann</a
          >
          is
          <a
            href="https://github.com/EmyliePm/WorldClockProject"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://admirable-nasturtium-97b61c.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
